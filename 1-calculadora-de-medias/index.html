<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de Médias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="page-title">Calculadora de média</h1>
  <p class="page-subtitle">Digite suas notas e descubra sua média.</p>
</div>

<!-- Calcular as medias -->
<main>
  <div class="container">
    <label>Nota 1º Bimestre: <input type="number" placeholder="nota 1" id="nota-1"></label><br>
    <label>Nota 2º Bimestre: <input type="number" placeholder="nota 2" id="nota-2"></label><br>
    <label>Nota 3º Bimestre: <input type="number" placeholder="nota 3" id="nota-3"></label><br>
    <label>Nota 4º Bimestre: <input type="number" placeholder="nota 4" id="nota-4"></label><br>
    <button id="calcular">Calcular</button>
    <div id="resultado"></div>
  </div>
</main>
    <script src="script.js"></script>
</body>
</html>
